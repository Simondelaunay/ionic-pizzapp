<ion-header>

  <ion-navbar>
    <ion-title>La {{ pizza.name }} en détail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="pizza" class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <h1 class="text-center">{{ pizza.name }}</h1> <a href="#" class="">Créé le {{ pizza.created_at|date }}</a>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body">
        <img class="panel-body">
        <img src="data:image/png;base64,{{pizza.image}}" class="img-responsive center-block">
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object" src="" alt="">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">Description de la pizza : {{pizza.description}}</h4>
            <h4 class="media-heading"><br>{{ pizza.price }} €</h4>
            <h4 class="media-heading"><br>Les ingrédients :</h4>
            <h4 *ngFor="let ingredient of pizza.ingredients" class="media-heading">
              {{ ingredient.name }}<br>
              {{ ingredient.weight }}<br>
              {{ ingredient.price }}
            </h4>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


</ion-content>
